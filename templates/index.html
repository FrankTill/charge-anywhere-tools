<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Country - Charge Anywhere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Change Merchant Country</h3>
                    </div>
                    <div class="card-body">
                        <form id="changeCountryForm">
                            <div class="mb-3">
                                <label for="merchant_id" class="form-label">Merchant ID (MID)</label>
                                <input type="text" class="form-control" id="merchant_id" name="merchant_id" 
                                       placeholder="Enter merchant ID" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" name="country" required>
                                    <option value="">Select a country</option>
                                    {% for country_key, country_info in countries.items() %}
                                    <option value="{{ country_key }}">{{ country_info.name }} ({{ country_info.code }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    Change Country
                                </button>
                            </div>
                        </form>
                        
                        <!-- Results section -->
                        <div id="results" class="mt-4 d-none">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Response</h5>
                                </div>
                                <div class="card-body">
                                    <div id="resultContent"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Error section -->
                        <div id="errorSection" class="mt-4 d-none">
                            <div class="alert alert-danger">
                                <h5>Error</h5>
                                <div id="errorContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
